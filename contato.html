<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="img_prod/logo.png" alt="Logo da barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="barbearia@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem" >Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="8" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whats"><input type="radio" name="contato" value="whatsapp" id="radio-whats" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>    
                <select>
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
                </select>
            </fieldset>    
            

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">    
        </form>

        <table>
            <thead>
                <tr>
                    <th class="thborder">Dia</th>
                    <th class="thborder">Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tdborder">Segunda</td>
                    <td class="tdborder">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="tdborder">Quarta</td>
                    <td class="tdborder">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="tdborder">Sexta</td>
                    <td class="tdborder">8h ~ 20h</td>
                </tr>
            </tbody>     
        </table>



    </main>
    <footer>
        <img src="img_prod/logo-branco.png" alt="Logo da Barbearia Alura" >
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
